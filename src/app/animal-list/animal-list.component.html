@for(animal of filteredAnimals; track animal.id;)
{
  <mat-card class="animal-card" appearance="outlined">
    <mat-card-header class="card-header">
      <mat-card-title>{{animal.name}}</mat-card-title>
      <mat-card-subtitle>Age: {{animal.age}}</mat-card-subtitle>
      <mat-card-subtitle>Status: {{animal.status.statusType}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImage(animal.species.speciesType)" class="card-image">
    <mat-card-content class="card-content">
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="adopt(animal)" *ngIf="animal.status.statusType !== 'ADOPTED'">Adopt</button>
    </mat-card-actions>
  </mat-card>
}
